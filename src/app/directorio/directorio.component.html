<main>
    <!-- Section 1: Directorio -->
    <section class="bienvenida">
        <h2>Directorio de empleados</h2>
        <hr class="subrayado">
        <p>Encuentra aqu√≠ el email de todos los empleados.</p>
    </section>

    <!-- Section 2: Fichas de empleados -->
    <div class="container">
        <div *ngFor="let empleado of empleados">
        <div class="ficha">
            <div class="avatar">
                <img [src]="empleado.fotoperfil" alt="Foto de perfil">
            </div>
            <div class="info">
                <div class="nombre">{{ empleado.nombre }} {{ empleado.apellido }}</div>
                <div class="email">{{ empleado.email }}</div>
            </div>
        </div>
        </div>
    </div>
</main>

<!-- Footer -->
<app-footer></app-footer>
