<form>
  <label for="id">ID:</label><br>
  <input type="text" id="id" name="id" [(ngModel)]="emple.idEmpleado"><br>

  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" [(ngModel)]="emple.email"><br>

  <label for="nombre">Nombre:</label><br>
  <input type="text" id="nombre" name="nombre" [(ngModel)]="emple.nombre"><br>

  <label for="apellido">Apellido:</label><br>
  <input type="text" id="apellido" name="apellido" [(ngModel)]="emple.apellido"><br>

  <label for="fotoperfil">Foto de perfil:</label><br>
  <input type="text" id="fotoperfil" name="fotoperfil" [(ngModel)]="emple.fotoperfil"><br>

  <button type="submit" (click)="modificar()">Modificar</button>
</form>

<!-- Footer -->
<app-footer></app-footer>
