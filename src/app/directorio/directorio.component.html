<div class="container">
    <div *ngFor="let empleado of empleados">
    <div class="ficha">
        <div class="avatar">
            <img [src]="empleado.fotoperfil" alt="Foto de perfil">
        </div>
        <div class="info">
            <div class="nombre">{{ empleado.nombre }} {{ empleado.apellido }}</div>
            <div class="email">{{ empleado.email }}</div>
        </div>
    </div>
    </div>
</div>

<!-- Footer -->
<app-footer></app-footer>
