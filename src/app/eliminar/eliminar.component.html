<main>
  <!-- Section: Eliminar -->
  <section class="bienvenida">
    <div>
      <h2>Eliminar un empleado</h2>
      <hr class="subrayado">
      <p>A continuación se pueden comprobar los datos del empleado que se va a eliminar</p>
      <p class="linea-2"><i class="fas fa-exclamation-circle"></i> Recuerda comprobar el empleado que estás eliminando</p>
    </div>

    <!-- Formulario: datos del empleado a eliminar-->
    <div class="form__empleado">
      <form>
        <label for="id">ID:</label><br>
        <input type="text" id="id" name="id" [(ngModel)]="emple.idEmpleado" disabled><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" [(ngModel)]="emple.email" disabled><br>

        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" [(ngModel)]="emple.nombre" disabled><br>

        <label for="apellido">Apellido:</label><br>
        <input type="text" id="apellido" name="apellido" [(ngModel)]="emple.apellido" disabled><br>

        <label for="fotoperfil">Foto de perfil:</label><br>
        <input type="text" id="fotoperfil" name="fotoperfil" [(ngModel)]="emple.fotoperfil" disabled><br>

        <button type="submit" (click)="eliminar()">ELIMINAR</button>
      </form>
    </div>
  </section>
</main> 

<!-- Footer -->
<app-footer></app-footer>
