<main>
  <section class="bienvenida">
    <div>
      <h2>Modificar un empleado</h2>
      <hr class="subrayado">
      <p>A continuaci√≥n se pueden modificar los datos deseados del empleado</p>
    </div>

    <div class="form__empleado">
      <form>
        <p>Campos obligatorios (*)</p><br>

        <label for="id">ID:</label><br>
        <input type="text" id="id" name="id" [(ngModel)]="emple.idEmpleado" disabled><br>

        <label for="email">Email (*):</label><br>
        <input type="email" id="email" name="email" [(ngModel)]="emple.email" required><br>

        <label for="nombre">Nombre (*):</label><br>
        <input type="text" id="nombre" name="nombre" [(ngModel)]="emple.nombre" required><br>

        <label for="apellido">Apellido (*):</label><br>
        <input type="text" id="apellido" name="apellido" [(ngModel)]="emple.apellido" required><br>

        <label for="fotoperfil">Foto de perfil:</label><br>
        <input type="text" id="fotoperfil" name="fotoperfil" [(ngModel)]="emple.fotoperfil"><br>

        <button type="submit" (click)="modificar()">MODIFICAR</button>
      </form>
    </div>
  </section>
</main> 

<!-- Footer -->
<app-footer></app-footer>
